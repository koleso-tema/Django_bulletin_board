{% extends 'flatpages/default.html' %}

{% block title %}Вход{% endblock %}


{% block content %}
    <h2>Вход</h2>
    {% if user.is_authenticated %}
        <p>Вы уже выполнили вход</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Вход</button>
        </form>
    {% endif %}

{% endblock %}
